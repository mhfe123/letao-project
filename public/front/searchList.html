<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/searchList.css">
    <title>乐淘商城-首页</title>
</head>
<body>
    <div class="lt-container">
        <div class="lt-header">
            <a href="javascript:history.go(-1);" class="lf-icon">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>搜索中心</h4>
        </div>
        <div class="lt-content">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框 -->
                    <div class="searchbar">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class="mui-btn-blue">搜索</button>
                    </div>
                    <div class="lt-order">
                        <a href="javascript:;">上架时间<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="price">价格<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="num">库存<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;">折扣<span class="fa fa-angle-down"></span></a>
                    </div>
                    <!-- 商品区域 -->
                    <div class="lt-product">
                        <a href="#" class="item">
                            <img src="./images/product.jpg" alt="">
                            <p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700 adidas阿迪达斯 男式 场下休闲篮球鞋S83700</p>
                            <p>
                                <span class="price">&yen;560</span>
                                <span class="oldPrice">&yen;560</span>
                            </p>
                            <button class="mui-btn-blue">立即购买</button>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="lt-footer">
            <ul class="mui-clearfix">
                <li class="now">
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="tmp">
        {{each data v i}}
        <a href="product.html?productId={{v.id}}" class="item">
            <img src="{{v.pic[0].picAddr}}" alt="">
            <p class="mui-ellipsis-2">{{v.proName}}</p>
            <p>
                <span class="price">&yen;{{v.price}}</span>
                <span class="oldPrice">&yen;{{v.oldPrice}}</span>
            </p>
            <button class="mui-btn-blue">立即购买</button>
        </a>
        {{/each}}
    </script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/searchList.js"></script>

</body>
</html></html>
