<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/register.css">

    <title>乐淘商城-注册页</title>
</head>
<body>
    <div class="lt-container">
        <div class="lt-header">
            <a href="javascript:history.go(-1)" class="lf-icon">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>用户注册</h4>
        </div>
        <div class="lt-content">
            <form class="form">
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" name="username" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password" name="repassword" placeholder="请再次输入密码">
                </div>
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" name="tell" placeholder="请输入手机号">
                </div>
                <div class="mui-input-row  vCode">
                    <input type="text" class="mui-input-clear" name="vCode" placeholder="请输入验证码">
                    <button class="mui-btn mui-btn-primary btn-vCode">获取验证码</button>
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary btn-register">立即注册</button>
                </div>
                <div class="mui-button-row register-text">
                    <span class="mui-pull-left"><input type="checkbox" checked>我同意《会员服务协议》</span>
                    <span class="mui-pull-right"><a href="login.html">立即登录</a></span>
                </div>
            </form>
        </div>
        <div class="lt-footer">
            <ul class="mui-clearfix">
                <li class="now">
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/register.js"></script>


</body>
</html>
