<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/product.css">
    <title>乐淘商城-首页</title>
</head>
<body>
    <div class="lt-container">
        <div class="lt-header">
            <a href="javascript:history.go(-1)" class="lf-icon">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>搜索中心</h4>
            <a href="javascript:location.reload();" class="rt-icon">
                <span class="mui-icon mui-icon-reload"></span>
            </a>
        </div>
        <div class="lt-content">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 轮播图部分 -->
                    <div class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner3.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner1.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner2.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner3.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner1.png" />
                                </a>
                            </div>
                        </div>
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                        </div>
                    </div>
                    <div class="proname mui-ellipsis-2">
                        <h3>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</h3>
                    </div>
                    <div class="price">价格: <span class="new">&yen;499.1</span><span class="old">&yen;899.1</span></div>
                    <div class="size">
                        尺码:
                        <span>11</span>
                        <span>11</span>
                        <span>11</span>
                        <span>11</span>
                        <span>11</span>
                        <span>11</span>
                        <span>11</span>
                        <span>11</span>
                        <span>11</span>
                        <span>11</span>
                        <span>11</span>
                    </div>
                    <div class="num">
                        库存:
                        <div class="mui-numbox" data-numbox-min="1" data-numbox-max="9">
                            <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                            <input id="test" class="mui-input-numbox" type="number" value="5">
                            <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
                        </div>
                    </div>
                    <div class="info">
                        详情:描述
                    </div>
                </div>
            </div>

        </div>
        <div class="goBuyCar mui-clearfix">
           <a href="#">去购物车</a>
           <div class="mui-pull-right btns">
               <button class="mui-btn-red btn-addCar">加入购物车</button>
               <button class="mui-btn-yellow btn-buy">立即购买</button>
           </div>
        </div>
    </div>
    <script type="text/html" id="tmp">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[pic.length-1].picAddr}}" />
                    </a>
                </div>
                {{each pic v i}}
                <div class="mui-slider-item">
                    <a href="javascript:;">
                        <img src="{{v.picAddr}}" />
                    </a>
                </div>
                {{/each}}
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[0].picAddr}}" />
                    </a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                {{each pic v i}}
                <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
                {{/each}}
            </div>
        </div>
        <div class="proname mui-ellipsis-2">
            <h3>{{proName}}</h3>
        </div>
        <div class="price">价格:
            <span class="new">&yen;{{price}}</span>
            <span class="old">&yen;{{oldPrice}}</span>
        </div>
        <div class="size">
            尺码:
            <% 
                var temp = size.split("-");
                for(var i = temp[0]; i <= temp[1]; i++){
            %>
            <span>{{i}}</span>
           <% } %>
        </div>
        <div class="num">
            库存:
            <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{num}}">
                <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                <input id="test" class="mui-input-numbox" type="number" value="1">
                <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
            </div>
            <span class="num-text">剩余数量:{{num}}双</span>
        </div>
        <div class="info">
            详情:{{proDesc}}
        </div>
    </script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/product.js"></script>

</body>
</html></html>
