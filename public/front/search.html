<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/search.css">
    <title>乐淘商城-首页</title>
</head>
<body>
    <div class="lt-container">
        <div class="lt-header">
            <a href="javascript:history.go(-1);" class="lf-icon">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>搜索中心</h4>
        </div>
        <div class="lt-content">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框 -->
                    <div class="searchbar">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class="mui-btn-blue">搜索</button>
                    </div>
                <!-- 历史记录 -->
                    <div class="searchHistory">
                        
                    </div>
                
                </div>
            </div>

        </div>
        <div class="lt-footer">
            <ul class="mui-clearfix">
                <li class="now">
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="tmp">
        {{if arr.length === 0}}
        <p>暂无搜索记录</p>
        {{/if}}

        {{if arr.length > 0}}
        <div class="title mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right fa fa-trash btn_empty">清空记录</span>
        </div>
        <ul class="historyList">
            {{each arr v i}}
            <li class="mui-clearfix">
                <a href="#" class="mui-pull-left">{{v}}</a>
                <span class="mui-icon mui-icon-closeempty mui-pull-right btn-delete" data-index="{{i}}"></span>
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/search.js"></script>

</body>
</html>
