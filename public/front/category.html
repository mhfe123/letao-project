<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>乐淘商城-分类</title>
</head>
<body>
    <div class="lt-container">
        <div class="lt-header">
            <a href="javascript:history.go(-1)" class="lf-icon">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>乐淘分类</h4>
            <a href="search.html" class="rt-icon">
                <span class="fa fa-search"></span>
            </a>
        </div>
        <div class="lt-content">
            <div class="lt-category-l">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <li class="now"><a href="javascript:;">运动馆</a></li>
                        <li><a href="javascript:;">运动馆</a></li>
                        <li><a href="javascript:;">运动馆</a></li>
                        <li><a href="javascript:;">运动馆</a></li>
                        <li><a href="javascript:;">运动馆</a></li>
                        <li><a href="javascript:;">运动馆</a></li>
                    </ul>
                </div>
            </div>
            <div class="lt-category-r">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <li>
                            <a href="#">
                                <img src="./images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>                
                    </ul>
                </div>
            </div>
        </div>
        <div class="lt-footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li class="now">
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="tmp-l">
        {{each rows v i}}
        <li class="{{i==0?'now':''}}" data-id="{{v.id}}"><a href="javascript:;">{{v.categoryName}}</a></li>
        {{/each}}
    </script>
    <script type="text/html" id="tmp-r">
        {{if rows.length==0}}
        <p class="text-tips">暂时没有更多数据</p>
        {{/if}}
        {{each rows v i}}
        <li>
            <a href="#">
                <img src="{{v.brandLogo}}" alt="">
                <p>{{v.brandName}}</p>
            </a>
        </li>
        {{/each}}
    </script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/category.js"></script>
</body>
</html>
