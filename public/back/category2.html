<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入配置文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入表单校验的样式文件 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入进度条样式文件 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet/less" href="./less/index.less">
    <script src="./lib/less/less.js"></script>
    <title>乐淘商城后台管理页面</title>
</head>
<body>
   
    <!-- 左边侧边栏 -->
    <div class="lf_aside login-bg">
        <div class="logo">
            <a href="index.html" class="text-center">
                乐淘后台
            </a>
        </div>
        <div class="user clearfix">
            <img src="./images/default.png" alt="" class="pull-left">
            <p class="pull-right">超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="userManage.html" class="userManage">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理</a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child" style="display:block;">
                        <a href="category1.html" class="first">一级分类</a>
                        <a href="javascript:;" class="second on">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="products.html" class="products">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右边内容 -->
    <div class="rt_main">
        <div class="topbar">
            <a href="javascript:;" class="menu pull-left">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="loginout pull-right">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <!-- 主体内容部分 -->
        <div class="container-fluid">
            <!-- 面包屑 -->
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li>
                    <a href="javascript:;">分类管理</a>
                </li>
                <li class="active">二级分类</li>
            </ol>
            <div class="lf-content clearfix">
                <button class="btn btn-default btn-add" style='margin-bottom:20px;'>添加分类</button>
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <td width="10%">序号</td>
                            <td width="30%">一级分类名称</td>
                            <td width="30%">二级分类名称</td>
                            <td width="30%">二级分类LOGO</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>123</td>
                            <td>18242874318</td>
                            <td><img src="./images/none.png" width="50" height="50" alt=""></td>
                        </tr>
                    </tbody>
                </table>
                <!-- bootstrap分页插件如果是3.0版本要求盒子必须为ul -->
                <div class="pagebtn" style="text-align:right;">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="loginoutMD">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"> 
                       <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger exit">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加分类模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal2">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <!-- Single button -->
                        <div class="form-group">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="margin-bottom:20px;">
                                    <span id="text">请选择一级分类</span>
                                    <span class="caret"></span>
                                    <input type="hidden" id="categoryId" name="categoryId">
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">Action</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类">
                        </div>
                        <div class="form-group">
                            <div class="upload-box">
                                <button class="btn btn-default">上传图片</button>
                                <input type="file" class="form-control" name="pic1" id="fileupload" data-url="/category/addSecondCategoryPic" class="btn btn-default">
                            </div>
                        </div>
                        <div class="form-group img-box">
                               <img src="./images/none.png" width="100" height="100" alt="">
                                <input type="hidden" class="form-control" name="brandLogo" id="brandLogo">
                        </div>
                    </form>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary btn_confirm">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 创建模板 -->
    <script type="text/html" id="tmp">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td>
                <img src="{{v.brandLogo}}" width="50" height="50" alt="">
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 创建模板一级分类 -->
    <script type="text/html" id="category">
        {{each rows v i}}
        <li id="{{v.id}}">
            <a href="#">{{v.categoryName}}</a>
        </li>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入文件上传的插件 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <!-- 引入进度条的插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入公共的js -->
    <script src="./js/commen.js"></script>
    <script src="./js/category2.js"></script>

</body>
</html>
