<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入配置文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入表单校验的样式文件 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入进度条样式文件 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet/less" href="./less/index.less">
    <script src="./lib/less/less.js"></script>
    <title>乐淘商城后台管理页面</title>
</head>
<body>
   
    <!-- 左边侧边栏 -->
    <div class="lf_aside login-bg">
        <div class="logo">
            <a href="index.html" class="text-center">
                乐淘后台
            </a>
        </div>
        <div class="user clearfix">
            <img src="./images/default.png" alt="" class="pull-left">
            <p class="pull-right">超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="userManage.html" class="userManage">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理</a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child">
                        <a href="category1.html" class="first">一级分类</a>
                        <a href="category2.html" class="second">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="javascript:;" class="products on">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右边内容 -->
    <div class="rt_main">
        <div class="topbar">
            <a href="javascript:;" class="menu pull-left">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="loginout pull-right">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <!-- 主体内容部分 -->
        <div class="container-fluid">
            <!-- 面包屑 -->
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li class="active">商品管理</li>
            </ol>
            <div class="lf-content clearfix">
                <button class="btn btn-default btn-add" style='margin-bottom:20px;'>添加分类</button>
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <td width="5%">序号</td>
                            <td width="25%">商品名称</td>
                            <td width="25%">商品描述</td>
                            <td width="10%">商品库存</td>
                            <td width="10%">商品尺寸</td>
                            <td width="10%">商品状态</td>
                            <td width="15%">操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>123</td>
                            <td>18242874318</td>
                            <td>111</td>
                            <td>123</td>
                            <td>123</td>
                            <td>
                                <button class="btn btn-success">上架</button>
                                <button class="btn btn-danger">下架</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- bootstrap分页插件如果是3.0版本要求盒子必须为ul -->
                <div class="pagebtn" style="text-align:right;">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="loginoutMD">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"> 
                       <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger exit">退出</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="proModal">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">添加商品</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="margin-bottom:20px;">
                                    <span id="text">请选择二级分类</span>
                                    <span class="caret"></span>
                                    <input type="hidden" id="brandId" name="brandId">
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">Action</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="proDesc" placeholder="请输入商品描述" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="size" placeholder="请输入商品尺码(例如:30-55)">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="price" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group upload-box">
                            <button class="btn btn-default">上传图片</button>
                            <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" multiple>
                        </div>
                        <div class="form-group img-box">
                            <!-- <img src="./images/none.png" width="100" height="100" alt=""> -->
                            <input type="hidden" name="productLogo" id="productLogo" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary btn_confirm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="productTmp">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu==1?'已上架':'已下架'}}</td>
            <td>
                {{if v.statu==1}}
                <button class="btn btn-danger">下架</button>
                {{else if v.statu==0}}
                <button class="btn btn-success">上架</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="category2">
        {{each rows v i}}
        <li data-id = "{{v.id}}">
            <a href="#">{{v.brandName}}</a>
        </li>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <!-- 引入进度条的插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入公共的js -->
    <script src="./js/commen.js"></script>
    <script src="./js/product.js"></script>

</body>
</html>
